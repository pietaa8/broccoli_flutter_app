name: broccoli_flutter_app
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.4.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  lottie: ^3.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/broccoli_banner.jpg
    - assets/images/farm_pattern.jpg
    - assets/animations/broccoli_growth.json
    - assets/fonts/SolaimanLipi_29-05-06.ttf
  fonts:
    - family: SolaimanLipi
      fonts:
        - asset: assets/fonts/SolaimanLipi_29-05-06.ttf
